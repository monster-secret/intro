<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Secret</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/white/pace-theme-flash.min.css" rel="stylesheet">

    <meta name="viewport"
          content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <style>
        @-webkit-keyframes blinker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }

        }

        @-webkit-keyframes shake {
            0% {
                transform: translate(0px, 0rem)
            }
            50% {
                transform: translate(0px, -1rem)
            }
            100% {
                transform: translate(0px, 0rem)
            }
        }

        .shake {
            -webkit-animation-name: shake;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-timing-function: cubic-bezier(.5, 0, 1, 1);
            -webkit-animation-duration: 1s;
        }

        .waitingForConnection {
            -webkit-animation-name: blinker;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-timing-function: cubic-bezier(.5, 0, 1, 1);
            -webkit-animation-duration: 1s;
        }

        .side-button {
            margin: auto;
            position: absolute;
            margin: auto;
            bottom: 20px;
            width: 100%;
            /*position: absolute;*/
        }

        .side-button img {
            margin: auto;
            display: block;
            width: 2rem;
        }

        .title {
            margin: auto;
            position: absolute;
            margin: auto;
            width: 100%;
            padding-left: 1rem;
            top: 50%;
            transform: translateY(-60%);
        }

        .title .title-img {

            min-width: 15rem;
            width: 60%;;
            /*max-width: 80%;*/
        }

        .title img + a img {
            width: 35%;
            max-width: 20rem;
            display: block;
            margin-left: 5rem;
        }

        .install {
            margin: auto;
            position: absolute;
            margin: auto;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .install img {
            margin: auto;
            display: block;
            width: 100%;

        }

        .report {
            margin: auto;
            position: absolute;
            margin: auto;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .report img {
            margin: auto;
            display: block;
            width: 40%;

        }

        .trailer {
            margin: auto;
            position: absolute;
            margin: auto;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        .trailer-title {
            margin: 1rem;
            display: block;
            width: 10rem;
        }

        .how-to-title {
            margin: 1rem;
            display: block;
            width: 20rem;
        }

        .trailer iframe {
            margin: auto;
            display: block;
        }

        .how_to {
            margin: auto;
            position: absolute;
            margin: auto;
            width: 100%;
            top: 50%;
            text-align: center;
            transform: translateY(-50%);
        }

        .how_to iframe {
            margin: auto;
            display: block;
        }

        .page {
            position: relative;
        }

        #p2 {

        }

        #p4 {
            /*background-color: whitesmoke;*/
        }

        body {
            background-color: black;

        }

        .qr {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
        }

    </style>
</head>
<body>

<div id="p1" class="page"
     style="background-image: url('p1.jpg');width: 100%;background-repeat: no-repeat;background-size: cover "
     alt="">
    <div class="title"><img class="title-img" src="./title.png" alt="">
        <a href="http://hk.unclenoway.com/android.apk"><img class="waitingForConnection"
                                                            src="./download.png" alt=""></div>
    </a>
    <div id="p1_button" class="side-button shake">
        <a href="#"><img src="./button_white.png" alt=""></a>

    </div>
    <div class="qr">
        <img src="./qr.png" alt="">
    </div>
</div>
<div id="p2" class="page">
    <div class="install">
        <img src="./install2.png" alt="">
    </div>
    <div id="p2_button" class="side-button shake">
        <a href="#"><img src="./button_smoke.png" alt=""></a>
    </div>

</div>
<div class="page">

    <img class="trailer-title" src="./trailer2.png" alt="">

    <div class="trailer ">
        <iframe width="90%" height="320rem"
                src="https://www.youtube.com/embed/hjg8DBkkjD4?rel=0&amp;controls=0&amp;showinfo=0&loop=1;"
                frameborder="0" allow="autoplay; encrypted-media"></iframe>
    </div>

    <div class="side-button shake">
        <a href="#"><img src="./button_smoke.png" alt=""></a>
    </div>
</div>
<div class="page" id="p4">
    <img src="./how_to.png" class="how-to-title" alt="">
    <div class="how_to">
        <iframe width="90%" height="320rem"
                src="https://www.youtube.com/embed/tMeFibS9hlY?rel=0&amp;controls=0&amp;showinfo=0&loop=1;"
                frameborder="0" allow="autoplay; encrypted-media"></iframe>
    </div>
    <div class="side-button shake">
        <a href="#"><img src="./button_smoke.png" alt=""></a>
    </div>
</div>
<div class="page">
    <div class=" report waitingForConnection">
        <a href="./Game%20Report.pdf"><img src="./report2.png" alt=""></a>
    </div>
    <!--<div  class="side-button shake" >-->
    <!--<img src="./button_white.png" alt="">-->
    <!--</div>-->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="//api.html5media.info/1.2.2/html5media.min.js"></script>
<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>

<script>
    $(document).ready(function () {
        var w = document.documentElement.clientWidth;//可见区域宽度
        var h = document.documentElement.clientHeight;//可见区域高度
        // console.log(w, h);
        // var p1 = document.getElementById('p1');
        // p1.style.width = w-15 + "px";
        // p1.style.height = h + "px";
        // var p2 = document.getElementById('p2');
        // p2.style.width = w-15 + "px";
        // p2.style.height = h + "px";

        $('.page').css('width', (w - 15) + 'px');
        $('.page').css('height', h + 'px');

        $('.side-button').click(function () {
            $("html,body").animate({"scrollTop": $(document).scrollTop() - $(document).scrollTop() % h + h})
        });
    });
</script>
</body>
</html>
